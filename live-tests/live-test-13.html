<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  <title>Live test - 13</title>

  <style>
    .box{
      width: 600px;
      max-width: calc(100% - 20px);
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- tables -->
  <section class="tables mt-5">
    <div class="container">
      <table class="table table-striped table-bordered border-dark">
        <thead>
          <tr>
            <th colspan="3" class="text-capitalize fw-bolder text-center bg-primary-subtle">a bootstrap table</th>
          </tr>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>mark@gmail.com</td>
            <td class="text-danger text-capitalize">rejected</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>jacob@yahoo.com</td>
            <td class="text-success text-capitalize">submitted</td>
          </tr>
          <tr>
            <td>John</td>
            <td>john@gmail.com</td>
            <td class="text-primary text-capitalize">pending</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <!-- tables -->

  <!-- forms -->
  <section class="forms mt-5">
    <div class="container">

      <h3 class="text-center text-capitalize text-decoration-underline fw-bold fs-3 pb-5">a bootstrap form</h3>

      <div class="box">
        <form action="" method="post">
          <div class="form-group mb-4">
            <label for="name" class="form-label text-capitalize text-black-50">name</label>
            <input name="name" type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group mb-4">
            <label for="email" class="form-label text-capitalize text-black-50">email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label text-capitalize text-black-50">password</label>
            <input name="password" type="text" id="password" class="form-control" placeholder="Enter your password">
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- forms -->
  
</body>
</html>
